<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
 
 
    Valor 1: <input type="text" id="in1"><br>
    Valor 2: <input type="text" id="in2"><br>
    <br>
    Resultat: <h2 id="out"></h2>
    <br>
    <button onClick="suma()">Suma</button>
 
    <br>
    <br>
    DNI: <input type="text" id="dni"><br>
    <button onClick="validarDNI()">Validar</button>
    <h3 id="resultadoValidacion"></h3>
    <h3 id="resultadoLetra"></h3>
 
 
 
    <script>
 
let inputDNI = document.getElementById("dni");
let resultadoValidacion = document.getElementById("resultadoValidacion");
let resultadoLetra = document.querySelector("#resultadoLetra");
 
        let valor1 = document.getElementById("in1");
        let valor2 = document.getElementById("in2");
        let output = document.getElementById("out");
 
        function suma() {
            let resultado = valor1.value * 1 + valor2.value * 1;
            output.innerText = resultado;
            console.log(resultado)
        }
 
        function validarDNI(){
            const LETRAS = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E", "T"];
            let letradni = inputDNI.value[inputDNI.value.length-1].toUpperCase();
            let valordni = Number(inputDNI.value.slice(0,-1));

            let mensaje = "";
            let mensajeLetra = "La letra que has indicado es incorrecta";
            if (valordni <0 || valordni > 99999999){
                mensaje="DNI NO válido";
            } else {
                mensaje = "DNI válido";
                let indiceLetra = valordni%23;
                let letraCorrecta = LETRAS[indiceLetra];
                if(letraCorrecta === letradni){
                    mensajeLetra = "La letra se corresponde con el número de DNI";
                }
                resultadoLetra.innerText = mensajeLetra;
            }
            resultadoValidacion.innerText=mensaje;
        }
 
 
 
    </script>
</body>
 
</html>
